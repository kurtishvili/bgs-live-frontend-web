<div class="content-wrapper">

    <div class="title">
        <div>Top bps 24 hour</div>
        <div>Big Wins 24 hour</div>
    </div>

    <div class="top-bps">
        <p-table [value]="bets">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>bps</th>
                    <th>time</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-bet>
                <tr>
                    <td>{{bet.id}}</td>
                    <td>{{bet.bps}}</td>
                    <td>{{bet.bet}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>



</div>
